
<!DOCTYPE html>

<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Contato - Mundo dos Bolos</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
<link href="styles.css" rel="stylesheet"/>

<style>
.dark-theme {
  background-color: #121212;
  color: #f1f1f1;
}
.dark-theme a, .dark-theme button {
  color: #f1f1f1;
  background-color: #333;
}
</style>
</head>
<body class="">
<header class="p-3 bg-light text-dark dark-mode-header">
<div class="container d-flex flex-wrap justify-content-between align-items-center">
<h1 class="fs-3 m-0">Mundo dos Bolos</h1>
<nav class="d-flex gap-2">
<a class="btn btn-outline-primary" href="index.html">In√≠cio</a>
<a class="btn btn-outline-primary" href="contato.html">Contato</a>
<button class="btn btn-dark" onclick="toggleTheme()">Alterar Tema</button>
<button class="btn btn-secondary" onclick="alterarFonte(1)">A+</button>
<button class="btn btn-secondary" onclick="alterarFonte(-1)">A-</button>
</nav>
</div>

</header>
<main class="container my-5">
<section id="contato">
<div class="container p-5 d-flex justify-content-center">
<div class="col-md-8 col-lg-10 rounded-5 formulario">
<h2 class="mb-3">Entre em contato</h2>
<form>
<div class="form-group mb-3">
<label for="nome">Nome</label>
<input class="form-control rounded-3 mt-1" id="nome" name="nome" placeholder="Digite seu nome completo" type="text"/>
</div>
<div class="form-group mb-3">
<label for="email">Email</label>
<input class="form-control rounded-3 mt-1" id="email" name="email" type="email"/>
</div>
<div class="form-group mb-3">
<label for="mensagem">Mensagem</label>
<textarea class="form-control rounded-4 mt-2" id="mensagem" name="mensagem" placeholder="Escreva sua mensagem" rows="4"></textarea>
</div>
<div class="d-grid gap-2">
<button class="btn btn-primary btn-lg rounded-pill tamanho-botao" type="submit">Enviar mensagem</button>
</div>
</form>
</div>
</div>
</section>
</main>
<script>
function toggleDarkMode() {
  document.body.classList.toggle("dark-mode");
  localStorage.setItem("modoEscuro", document.body.classList.contains("dark-mode"));
}

function aplicarPreferencias() {
  const escuro = localStorage.getItem("modoEscuro") === "true";
  if (escuro) document.body.classList.add("dark-mode");
}

function alterarFonte(fator) {
  const body = document.body;
  const atual = parseFloat(window.getComputedStyle(body).fontSize);
  body.style.fontSize = (atual + fator) + "px";
}

window.onload = aplicarPreferencias;
</script>
<script src="js/script.js"></script>
<script>
function toggleTheme() {
  const body = document.body;
  body.classList.toggle("dark-theme");
  localStorage.setItem("theme", body.classList.contains("dark-theme") ? "dark" : "light");
}
window.onload = () => {
  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark-theme");
  }
};
</script>
</body>
</html>
